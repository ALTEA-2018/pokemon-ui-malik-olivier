{{> layout/header}}

<body>

<div class="container">
    <h1 class="pt-md-5 pb-md-5">Pokedex</h1>

    <div class="card-deck">
        {{#pokemonTypes}}
        <div class="col-md-3">
            <div class="card shadow-sm mb-3">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{name}} <!--2--><span class="badge badge-secondary">Id {{id}} <!--3--></span></h4>
                </div>
                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators" >
                        <li style="background: black" data-target=".carousel" data-slide-to="0" class="active"></li>
                        <li style="background: black" data-target=".carousel" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100"  src="{{sprites.front_default}}" alt="Pokemon"/>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"  src="{{sprites.back_default}}" alt="Pokemon"/>
                        </div>
                    </div>
                    <a class="carousel-control-prev" style="background: black" href="#carousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" style="background: black" href="#carousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
                <div class="card-body">
                    <span class="badge badge-primary">Speed : {{stats.speed}}</span>
                    <span class="badge badge-primary">Attack : {{stats.attack}}</span>
                    <span class="badge badge-primary">Defense : {{stats.defense}}</span>
                    <span class="badge badge-primary">HP : {{stats.hp}}</span>
                </div>
                <div class="card-body">
                    {{#types}}
                        <span class="badge badge-secondary">{{this}}</span>
                    {{/types}}
                </div>
            </div>
        </div>
        {{/pokemonTypes}}
    </div>

</div>

</body>
</html>
